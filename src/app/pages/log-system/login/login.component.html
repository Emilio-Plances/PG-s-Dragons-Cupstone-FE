<form class="mt-3" [formGroup]="form">
  <div>
    <label class="fw-bold text-red" for="username-email">Username/Email</label>
    <input class="form-control" type="text" id="username-email" formControlName="usernameEmail" tabindex="1" placeholder="Enter your email"
    [ngClass]="{'is-invalid': isNotValidAndTouched('usernameEmail')}">
    <div class="error-message text-danger ps-1" *ngIf="isNotValidAndTouched('usernameEmail')">Can't be empty!</div>
  </div>
  <div class="mt-2">
    <label class="fw-bold text-red" for="password">Password</label>
    <div id="password-div" class="input-group">
      <input class="form-control rounded" id="password" [type]="input" formControlName="password" tabindex="2" placeholder="Enter your password"
      [ngClass]="{'is-invalid': isNotValidAndTouched('password')}">
      <div class="ms-1 input-group-append">
        <span id="eye" class="input-group-text bgg-cr" (click)="switch()">
          <i class="bi bi-eye-fill" [ngClass]="{'bi-eye': input === 'password', 'bi-eye-fill': input === 'text'}"></i>
        </span>
      </div>
    </div>
  </div>
  <div class="error-message text-danger ps-1" *ngIf="isNotValidAndTouched('password')">Can't be empty!</div>
  <div *ngIf="notFound" class="mt-3 text-danger rounded p-2">Username/Password wrong!</div>
  <div *ngIf="anotherProblem" class="mt-3 text-danger rounded px-2">Something Wrong!</div>
  <div class="d-flex justify-content-between align-items-center mt-3">
    <p >You're not signed? <a routerLink="/logSystem/register" class="text-red">Sign up</a></p>
    <button id="submit" class="btn" (click)="submit()" [disabled]="!form.valid||loading">Log in</button>
  </div>
</form>
