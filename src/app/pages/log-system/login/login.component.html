<form class="mt-3" [formGroup]="form">
  <div>
    <label for="username-email">Username/Email</label>
    <input class="form-control" type="text" id="username-email" formControlName="usernameEmail" tabindex="1">
    <div *ngIf="isValidAndTouched('usernameEmail')" class="bg-warning rounded p-2 mt-1">Can't be empty!</div>
  </div>
  <div>
    <label for="password">Password</label>
    <div id="password-div">
      <input class="form-control" id="password" [type]="input" formControlName="password" tabindex="2">
      <button type="button" class="eyes" *ngIf="!eye" (click)="switch()"><i class="bi bi-eye-fill"></i></button>
      <button type="button" class="eyes" *ngIf="eye" (click)="switch()"><i class="bi bi-eye-slash-fill"></i></button>
      <div *ngIf="isValidAndTouched('password')" class="bg-warning rounded p-2 mt-1">Can't be empty!</div>
    </div>
  </div>
  <div *ngIf="notFound" class="bg-danger rounded p-2">Username/Password wrong!</div>
  <div *ngIf="anotherProblem" class="bg-danger rounded px-2">Something Wrong!</div>
  <div class="d-flex justify-content-between align-items-center mt-3">
    <p>You're not signed? <a routerLink="/logSystem/register">Sign up</a></p>
    <button id="submit" class="btn btn-primary" (click)="submit()" [disabled]="!form.valid||loading">Log in</button>
  </div>
</form>
