<div class="container">
  <div *ngFor="let char of characters">
    <app-characterblock [char]="char">
      <div id="buttons" class="d-flex buttons mt-2 justify-content-center text-center">
        <button id="delete" (click)="deleteChar(char.id,$event)" class="text-red text-center"><i class="bi bi-trash3"></i></button>
        <a id="edit" class="btn bg-grey text-red text-center ms-1" [routerLink]="['/characters/edit',char.id]"><i class="bi bi-pencil"></i></a>
      </div>
    </app-characterblock>
  </div>
  <div id="add-char" (click)="addChar($event)" class="rounded-circle bg-grey text-red text-center">
    <i class="bi bi-plus-circle"></i>
  </div>
</div>
