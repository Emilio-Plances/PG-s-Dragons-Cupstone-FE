<app-no-edit *ngIf="!editMode" [user]="user"></app-no-edit>

<app-edit *ngIf="editMode" [auth]="auth" [user]="user"></app-edit>

<div *ngIf="!editMode" class="mx-4">
  <a routerLink="/profile/changePassword">Change password</a>
</div>

<div *ngIf="!editMode" class="d-flex mx-4 mt-2">
  <button id="delete" (click)="startDelete()" class="text-danger me-3">Delete</button>
  <button id="edit" (click)="editMode=true" class="text-warning">Edit</button>
</div>
