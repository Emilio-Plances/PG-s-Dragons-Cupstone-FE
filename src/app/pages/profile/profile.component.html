<app-no-edit *ngIf="!editMode" [user]="user">
  <div *ngIf="!editMode" class="d-flex mt-5 justify-content-between">
    <div>
      <button id="delete" (click)="startDelete()" class="text-danger me-3"><i class="bi bi-trash3"></i></button>
      <button id="edit" (click)="editMode=true" class="btn bg-grey text-red"><i class="bi bi-pencil"></i></button>
    </div>
    <a class="text-grey mobile" routerLink="/profile/changePassword">Change password</a>
  </div>
</app-no-edit>

<app-edit *ngIf="editMode" [auth]="auth" [user]="user"></app-edit>

<div *ngIf="!editMode" class="mx-4">
</div>
