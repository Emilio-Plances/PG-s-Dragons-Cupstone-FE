<div id="page-buttons" class="d-flex justify-content-between align-items-center">
  <div class="p-0 text-start">
    <button (click)="previous()" [disabled]="currentPage<=1" class="text-red bg-grey rounded"><i class="bi bi-arrow-left-short"></i></button>
  </div>
  <div class="p-0 w-100 mx-1">
    <ng-content></ng-content>
  </div>
  <div class="p-0 text-end">
    <button (click)="next()" [disabled]="currentPage==maxPages" class="text-red bg-grey rounded"><i class="bi bi-arrow-right-short"></i></button>
  </div>
</div>
